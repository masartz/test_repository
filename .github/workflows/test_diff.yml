# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
    paths: "test.yaml"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        name: checkout "${{ github.head_ref }}"
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref}}
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: get name
        run: echo "${{ github.event.pusher.name }} ${{ github.event.head_commit.url }} ${{ github.event_name }} " 
      
      - name: get-diff
        run: |
          # https://qiita.com/P-man_Brown/items/5649d748b9f3bbf22dca + escape double quotation mark
          DIFF=$(git diff -U0 HEAD~ -- | grep '^+' | grep -Ev '^\+\+\+ b/' | sed 's/^+//' | sed 's/\"/\\"/g')
          echo "diff=$DIFF" >> $GITHUB_OUTPUT
        id: get-diff

      - name: cat
        run: cat $GITHUB_EVENT_PATH
      - name: slack-send
        uses: slackapi/slack-github-action@v1.25.0
        with:
        # For posting a rich message using Block Kit
          payload: |
            {
              "text": "testyaml was updated by ${{ github.event.pusher.name }}.\n Diff is ${{ steps.get-diff.outputs.diff }}",
              "blocks": [
                {
                  "author": "${{ github.event.pusher.name }}",
                  "commit": "${{ github.event.head_commit.url }}",
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
            
